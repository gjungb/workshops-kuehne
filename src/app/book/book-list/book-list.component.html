<p>book-list works!</p>

<app-book-edit></app-book-edit>

<ng-container *ngIf="books$ | async as books; else loader">
  <h5>We have {{ books.length }} books in our list.</h5>

  <ol>
    <li *ngFor="let book of books">
      <a [routerLink]="book.isbn">Details</a>
      <app-book-card
        (detailClick)="goToBookDetails($event)"
        [appBook]="book"
      ></app-book-card>
    </li>
  </ol>
</ng-container>

<ng-template #loader>
  <p>
    Data is being loaded...
  </p>
</ng-template>
